        /* Estilo para hacer parpadear el texto */
        @keyframes blink {
            0% { opacity: 1; }

        .blink-text {
            animation: blink 1s infinite; /* Aplica la animación al texto */

        /* Estilo para el texto en mayúsculas, blanco y con una fuente llamativa */
        .uppercase-text {
            text-transform: uppercase; /* Convierte el texto a mayúsculas */

            max-height: 200px; /* Ajustar altura máxima de la imagen */
