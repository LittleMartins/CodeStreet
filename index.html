    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-B2pZeK/PZuL1DfGtnT+j9I4v3i1RczR6P2T4UmrToOo+UB1h19h9zrqrKDE5Od5S5upcfO1HEdI0Zb45qZpwSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Estilo para hacer parpadear el texto */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .blink-text {
            animation: blink 1s infinite; /* Aplica la animación al texto */
        }

        /* Estilo para el texto en mayúsculas, blanco y con una fuente llamativa */
        .uppercase-text {
            text-transform: uppercase; /* Convierte el texto a mayúsculas */
            color: white; /* Color de texto blanco */
            font-family: 'Arial Black', sans-serif; /* Tipo de fuente llamativa */
        }

        /* Estilo para las imágenes dentro del carousel */
        .carousel-item img {
            max-width: 400px; /* Establece el ancho máximo de las imágenes */
            height: auto; /* Permite que la altura se ajuste automáticamente para mantener la proporción */
            margin: 0 auto; /* Centra las imágenes horizontalmente */
        }

        /* Cambiar el fondo del carousel */
        #carouselExample {
            background-color: white; /* Cambia el color de fondo */
            /* Puedes utilizar una imagen de fondo en lugar de un color */
            /* background-image: url('ruta/a/imagen.jpg'); */
            /* background-size: cover; */
            /* background-position: center; */
        }

        /* Estilo para las flechas del carrusel */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black; /* Cambia el color de las flechas */
        }

        /* Estilo para el contenedor del botón "Ver más productos" */
        .ver-mas-btn-container {
            max-width: 400px; /* Establece el ancho máximo del contenedor */
            margin: 20px auto; /* Ajusta el margen para centrar horizontalmente y añade margen superior */
        }

        /* Estilo para el botón "Ver más productos" */
        .ver-mas-btn {
            background-color: #ffc107; /* Color de fondo amarillo */
            color: black; /* Color de letra negro */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%; /* Ajusta el ancho al 100% del contenedor */
            text-align: center; /* Centra el texto horizontalmente */
            text-decoration: none; /* Quita el subrayado del enlace */
            transition: background-color 0.3s; /* Transición suave para el cambio de color de fondo */
        }

        .ver-mas-btn:hover {
            background-color: #ffa000; /* Cambia el color de fondo al pasar el ratón */
        }

        /* Estilo para el texto "STOCK" */
        .stock-container h3 {
            color: black; /* Cambia el color del texto a negro */
        }
    </style>
</head>
<body>
    <p class="primero blink-text uppercase-text" style="margin-bottom: 0;">Envíos gratis por compras sobre $50.000</p>
